<html>
	<head>
		<link rel="stylesheet" href="styles.css">
		<title>DStar</title>
	</head>
	<h1>Farenheit to Celcius conversion</h1>

	<input type="number" value="32" style="width: 5em" data-bind-tmp 
    data-computed-frozen="$tmp < 32"
    data-computed-steamed="$tmp > 212"
    data-computed-boiling="$tmp == 212"> Farenheit
  <span data-show="$boiling">: water boiled!</span>
  <span data-show="$steamed">: water steamed away!</span>
  <span data-show="$frozen">: water turned to ice!</span>
	<p><span data-text="(($tmp - 32)*5/9).toFixed(1)"></span>Â° Celcius</p>

	<button data-on-click="@get('/time')">Get time</button>
  This should run for 15 seconds then stop. Meanwhile try boiling water.
	<div id="mytime"></div>

  <p>
    <button data-on-click="@get('/boilwater')">Boil water</button>
    <div id="tmpincr"></div>
  </p>

	<!-- <script type="module" src="https://cdn.jsdelivr.net/gh/starfederation/datastar@v1.0.0-beta.11/bundles/datastar.js"></script> -->
	<script type="module" src="datastar.js"></script>
</html>
