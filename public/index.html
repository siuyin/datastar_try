	<h1>Farenheit to Celcius conversion</h1>

	<input type="number" value="32" style="width: 3em" data-bind-tmp> Farenheit
	<p><span data-text="($tmp - 32)*5/9"></span> Celcius</p>

	<button data-on-click="@get('/time')">Get time</button>
	<div id="mytime"></div>
